<!DOCTYPE html>
<html lang="en">

<head>

	<title> Login Page Material Design </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.min.js"></script>

	 <script type="text/javascript">
	    $.material.init();
	 </script>

</head>

<body>
 
 <div class="container">
		<div class="row">
	     	<div class="col-md-4 col-md-offset-4">
        			<div align="center">
          				<img src="img/logo.jpg" class="img-responsive">
        			</div>

        			<!-- <div align="center">
        				<div class="btn btn-raised btn-primary">Awesome Button</div>
        			</div> -->

        			
        	</div>
      </div>

      <div class="row">
      	<div class="col-md-offset-3 col-md-6">
      		<div class="well bs-component">
        				<form class="form-horizontal">
        					<fieldset>
        						<legend> Login Form </legend>

        						<div class="form-group is-empty">
        							<label for="Email" class="col-md-2 control-label">Email</label>

        							<div class="col-md-10">
        								<input type="email" class="form-control" placeholder="Email">
        							</div>

        						</div>

        						<div class="form-group is-empty label-floating">
        							<label for="Password" class="col-md-2 control-label">Password</label>

        							<div class="col-md-10">
        								<input type="password" class="form-control" placeholder="*****"
        								id="Password">
        							</div>

        						</div>

        						<div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
        							<a href="#" class="btn btn-default" style="color:teal;"> Forgot password??</a>	
        						</div>

        						<div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
        							<button type="button" class="btn btn-default"> Cancel</button>

        							<button type="button" class="btn btn-primary"> Submit</button>
        						</div>
        						


        					</fieldset>
        				</form>
        			</div>
      	</div>

      </div>
</div>
</body>

</html>
